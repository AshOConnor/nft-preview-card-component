<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="nft-card">
    <div class="nft-inner">
      <div class="nft">
        <img src="images/image-equilibrium.jpg" alt="glass cube nft">
      </div>
      <div class="nft-details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details-lower">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <h2> 0.041 ETH</h2>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock">
            <h2> 3 days left</h2>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="headshot photo">
          <h3>Creation of <span>Jules Wyvern</span></h3>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AshOConnor" target="_blank">Ash O'Connor</a>.
  </footer>
</body>

</html>
